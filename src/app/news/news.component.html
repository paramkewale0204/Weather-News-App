<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div id="content" align="center">
    <h2>Welcome to News App</h2>
</div>


<div align="center">
    <div class="card">
        <div class="card-header">
            Search News by country name
        </div>
        <div class="card-body">
            <h5 class="card-title">Enter country name</h5>
            <form action="#">
                <input type="text" placeholder="Name" name="username" [(ngModel)]="location" />
            </form>
            <div class="button">
                <button class="btn btn-primary" (click)="findNews()">Search</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="locationData">
    <div align="center">
        <div class="card">
            <div class="card-header">
                Result :
            </div>
            <div class="card-body">
                <h5 class="card-title">Source : {{source}}</h5>
                <h5 class="card-title">Author : {{author}}</h5>
                <h5 class="card-title">Title : {{title}}</h5>
                <h5 class="card-title">Description : {{description}}</h5>
            </div>
        </div>
    </div>
</div>
