<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div id="content" align="center">
    <h2>Welcome to Weather App</h2>
</div>


<div align="center">
    <div class="card">
        <div class="card-header">
            Search Location to view Weather
        </div>
        <div class="card-body">
            <h5 class="card-title">Enter city name</h5>
            <form action="#">
                <input type="text" placeholder="Name" name="username" [(ngModel)]="location" />
            </form>
            <div class="button">
                <button class="btn btn-primary" (click)="findWeather()">Search</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="locationData">
<div align="center">
    <div class="card">
        <div class="card-header">
            Result : {{locationName}}
        </div>
        <div class="card-body">
            <h5 class="card-title">Temperatur - {{temp}}</h5>
            <h5 class="card-title">Pressure - {{pressure}}</h5>
            <h5 class="card-title">Humidity - {{humidity}}</h5>
        </div>
    </div>
</div>
</div>
